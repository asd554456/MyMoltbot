services:
  postgres:
    image: postgres:16-alpine
    container_name: moltbot-db
    environment:
      POSTGRES_USER: moltbot
      POSTGRES_PASSWORD: moltbot123
      POSTGRES_DB: moltbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltbot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
